<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Menú de Órdenes de Compra - SuperAndes</title>
    <style>
        /* Paleta de colores en tonos verdes pastel */
        :root {
            --verde-pastel: #b3e5b3;
            --verde-pastel-oscuro: #8ac48a;
            --gris-oscuro: #4a4a4a;
            --gris-claro: #f7f7f7;
            --blanco: #ffffff;
        }

        body {
            background-color: var(--gris-claro);
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: var(--verde-pastel-oscuro);
        }

        .navbar-brand {
            color: var(--blanco) !important;
            font-weight: bold;
        }

        .container {
            margin-top: 30px;
            max-width: 600px;
        }

        .card {
            background-color: var(--blanco);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
        }

        .btn-option {
            background-color: var(--verde-pastel-oscuro);
            border: none;
            width: 100%;
            margin-top: 10px;
            color: var(--blanco);
        }

        .btn-option:hover {
            background-color: var(--verde-pastel);
        }

        footer {
            background-color: var(--verde-pastel-oscuro);
            color: var(--blanco);
            padding: 10px 0;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">SuperAndes</a>
        </div>
    </nav>

    <div class="container">
        <!-- Tarjeta de menú principal -->
        <div class="card">
            <h2>Menú de Órdenes de Compra</h2>
            <p>Seleccione una opción:</p>
            <a href="/ordenesDeCompra/crear" class="btn btn-option">Crear Nueva Orden de Compra</a>
            <a href="/ordenesDeCompra/ver" class="btn btn-option">Ver Todas las Órdenes de Compra</a>
        </div>
    </div>

    <!-- Pie de página -->
    <footer>
        <div class="container">
            <p>&copy; 2024 SuperAndes. Hecho por el increíble Grupo 1.</p>
        </div>
    </footer>
</body>
</html>
