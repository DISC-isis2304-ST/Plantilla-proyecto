<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Editar Datos de un Producto - SuperAndes</title>
    <style>
        :root {
            --verde-pastel: #b3e5b3;
            --verde-pastel-oscuro: #8ac48a;
            --gris-oscuro: #4a4a4a;
            --gris-claro: #f7f7f7;
            --blanco: #ffffff;
        }

        body {
            background-color: var(--gris-claro);
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: var(--verde-pastel-oscuro);
        }

        .navbar-brand {
            color: var(--blanco) !important;
            font-weight: bold;
        }

        .container {
            margin-top: 30px;
            max-width: 600px;
        }

        .card {
            background-color: var(--blanco);
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: var(--verde-pastel);
            color: var(--verde-pastel-oscuro);
            font-weight: bold;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--verde-pastel-oscuro);
            border: none;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: var(--verde-pastel);
        }

        .btn-secondary {
            background-color: var(--gris-oscuro);
            border: none;
        }

        .btn-secondary:hover {
            background-color: var(--verde-pastel-oscuro);
            color: var(--blanco);
        }

        footer {
            background-color: var(--verde-pastel-oscuro);
            color: var(--blanco);
            padding: 10px 0;
            font-size: 0.9em;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">SuperAndes</a>
        </div>
    </nav>

    <div class="container">
        <header class="text-center my-4">
            <h1 class="display-6 text-primary">Editar Datos de un Producto</h1>
        </header>

        <!-- Tarjeta del formulario -->
        <div class="card">
            <div class="card-header">
                Consultar Producto según su identificador y editar datos
            </div>
            <div class="card-body">
                <!-- Formulario para buscar un producto por id -->
                <form id="buscarProductoForm" action="/productos/editar" method="get" class="mb-4">
                    <div class="mb-3">
                        <label for="identificador" class="form-label">Ingrese el identificador del Producto:</label>
                        <input type="text" class="form-control" id="identificador" name="identificador" required placeholder="Ejemplo: 1">
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar Producto</button>
                </form>

                <!-- Formulario para editar datos del producto -->
                <form id="editarProductoForm" action="" method="post" style="display: none;">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Producto:</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="costoEnBodega" class="form-label">Costo en Bodega:</label>
                        <input type="number" step="0.01" class="form-control" id="costoEnBodega" name="costoEnBodega" required>
                    </div>
                    <div class="mb-3">
                        <label for="presentacion" class="form-label">Presentación:</label>
                        <input type="text" class="form-control" id="presentacion" name="presentacion" required>
                    </div>
                    <div class="mb-3">
                        <label for="cantidadPresentacion" class="form-label">Cantidad Presentación:</label>
                        <input type="number" step="0.01" class="form-control" id="cantidadPresentacion" name="cantidadPresentacion" required>
                    </div>
                    <div class="mb-3">
                        <label for="unidadMedida" class="form-label">Unidad de Medida:</label>
                        <input type="text" class="form-control" id="unidadMedida" name="unidadMedida" required>
                    </div>
                    <div class="mb-3">
                        <label for="volumenEmpaque" class="form-label">Volumen del Empaque:</label>
                        <input type="text" class="form-control" id="volumenEmpaque" name="volumenEmpaque" required>
                    </div>
                    <div class="mb-3">
                        <label for="pesoEmpaque" class="form-label">Peso del Empaque:</label>
                        <input type="text" class="form-control" id="pesoEmpaque" name="pesoEmpaque" required>
                    </div>
                    <div class="mb-3">
                        <label for="fechaExpiracion" class="form-label">Fecha de Expiración:</label>
                        <input type="date" class="form-control" id="fechaExpiracion" name="fechaExpiracion" required>
                    </div>
                    <div class="mb-3">
                        <label for="codigoDeBarras" class="form-label">Código de Barras:</label>
                        <input type="text" class="form-control" id="codigoDeBarras" name="codigoDeBarras" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>

                <!-- Mensaje de error si el producto no se encuentra -->
                <div id="mensajeError" class="alert alert-danger mt-3" style="display: none;">
                    Producto no encontrado. Por favor, verifique el Identificador ingresado.
                </div>
            </div>
        </div>

        <div class="text-center my-4">
            <a href="/menuProductos" class="btn btn-secondary">Volver al Menú de Productos</a>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 SuperAndes. Hecho por el increíble Grupo 1.</p>
        </div>
    </footer>

    <script>
        document.getElementById('buscarProductoForm').onsubmit = function (event) {
            event.preventDefault();
            const identificador = document.getElementById('identificador').value;

            fetch(`/productos/${identificador}`)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Producto no encontrado');
                    }
                })
                .then(producto => {
                    document.getElementById('nombre').value = producto.nombre;
                    document.getElementById('costoEnBodega').value = producto.costoEnBodega;
                    document.getElementById('presentacion').value = producto.presentacion;
                    document.getElementById('cantidadPresentacion').value = producto.cantidadPresentacion;
                    document.getElementById('unidadMedida').value = producto.unidadMedida;
                    document.getElementById('volumenEmpaque').value = producto.volumenEmpaque;
                    document.getElementById('pesoEmpaque').value = producto.pesoEmpaque;
                    document.getElementById('fechaExpiracion').value = producto.fechaExpiracion;
                    document.getElementById('codigoDeBarras').value = producto.codigoDeBarras;

                    document.getElementById('editarProductoForm').action = `/productos/${identificador}/edit/save`;
                    document.getElementById('editarProductoForm').style.display = 'block';
                    document.getElementById('mensajeError').style.display = 'none';
                })
                .catch(error => {
                    document.getElementById('editarProductoForm').style.display = 'none';
                    document.getElementById('mensajeError').style.display = 'block';
                });
        };
    </script>
</body>
</html>
